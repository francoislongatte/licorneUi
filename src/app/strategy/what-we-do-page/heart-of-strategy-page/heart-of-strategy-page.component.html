<li-header-page [strategyHeaderContent]="contents?.header"></li-header-page>
<li-title-page [strategyWhatTheyDoContent]="contents?.title"></li-title-page>


<div *ngIf="isArticles" class="container is-fluid is-marginless">
  <div class="columns is-multiline" li-markets-efficient
       *ngIf="contents?.article1"
       [article]="contents?.article1"></div>
  <div class="columns is-multiline" li-influence-human-behavior
       *ngIf="contents?.article2"
       [article]="contents?.article2"></div>
  <div class="columns is-multiline" li-reflection-behavioral-flaws
       *ngIf="contents?.article3"
       [article]="contents?.article3"></div>
  <div class="columns is-multiline" li-trends-universal-timeless-phenomenon
       *ngIf="contents?.article4"
       [article]="contents?.article4"></div>
</div>

<div class="container graphContainer is-fluid" *ngIf="contents?.graph">
  <div class="columns is-multiline" li-square-graph [article]="contents?.graph"></div>
</div>
