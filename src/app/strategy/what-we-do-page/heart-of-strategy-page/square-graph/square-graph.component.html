<div class="column is-4 is-offset-2">
  <div class="graphBox">
    <p class="title is-size-5">{{article[0]?.Title}}</p>
    <p class="subtitle is-size-6">{{article[0]?.Subtitle}}</p>
    <li-chart [options]="article[0]?.Schema"></li-chart>
    <div [innerHTML]="article[0]?.Text | markdown"></div>
    <div class="background first"></div>
  </div>
</div>
