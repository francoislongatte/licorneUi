<div id="article4" class="column is-4 is-offset-2">
  <h1 class="title is-1 is-spaced is-family-secondary">{{article.Title}}</h1>
  <div [innerHTML]="article?.Text | markdown"></div>
  <a [routerLink]="['.', 'what-we-do']" class="button is-outlined is-rounded is-primary" id="btnAccount">
    LEARN MORE
  </a>
</div>
<div id="article4-img" class="column image is-5 is-offset-1 ">

</div>
